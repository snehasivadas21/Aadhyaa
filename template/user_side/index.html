{% extends 'user_side/base.html' %}
{% load static %}
{% block content %}
    
<style>
    .product-grid-4 {
        display: flex;
        flex-wrap: wrap;
        margin-top: 30px; /* Add top margin to the product grid */
    }

    .product-card-wrapper {
        padding: 15px; /* Add padding around each card */
    }

    .product-cart-wrap {
        background-color: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.3s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .product-cart-wrap:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transform: translateY(-3px);
    }

    .product-img-action-wrap {
        position: relative;
        overflow: hidden;
    }

    .product-img {
        position: relative;
        padding-top: 100%; /* 1:1 Aspect Ratio */
    }

    .product-img img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .product-action-1 {
        position: absolute;
        bottom: -50px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        transition: bottom 0.3s ease;
    }

    .product-cart-wrap:hover .product-action-1 {
        bottom: 10px;
    }

    .action-btn {
        background-color: #fff;
        color: #333;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 5px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .action-btn:hover {
        background-color: #333;
        color: #fff;
    }

    .product-content-wrap {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .product-category a {
        color: #777;
        font-size: 14px;
        text-decoration: none;
    }

    .product-content-wrap h2 {
        font-size: 16px;
        margin: 10px 0;
    }

    .product-content-wrap h2 a {
        color: #333;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .product-content-wrap h2 a:hover {
        color: #007bff;
    }

    .product-discount {
        font-size: 14px;
        color: #28a745;
        margin-bottom: 5px;
    }

    .product-price {
        margin-top: auto;
    }

    .offer-price {
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }

    .old-price {
        font-size: 14px;
        text-decoration: line-through;
        color: #777;
        margin-left: 5px;
    }


        .slider-img {
            height: 500px; /* Set your desired fixed height */
            width: 100%;
            overflow: hidden;
        }
        
        .banner-img-fill {
            width: 100%;
            height: 100%;
            object-fit: fit;
            display: block; 
        }
        .uniform-card {
            width: 250px; /* Fixed width for all product cards */
            height: 400px; /* Fixed height for all product cards */
            margin: 0 auto; /* Center the cards */
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent content overflow */
        }
        
        .uniform-img-wrap {
            height: 60%; /* Allocate 60% of the card's height to the image */
            margin-bottom: 10px;
        }
        
        .uniform-img {
            height: 100%; /* Make the image container fill its parent */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .uniform-img img {
            max-height: 100%;
            max-width: 100%;
            object-fit: cover; /* Ensure the image covers the container without distortion */
        }
        
        .uniform-content {
            height: 40%; /* Allocate the remaining 40% of the card's height to the content */
        }
        
        .uniform-content h2 {
            font-size: 16px;
            margin: 10px 0;
            height: 40px; /* Fixed height for the title */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap; /* If the product name is too long, it will be truncated */
        }
        
        .uniform-content .product-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .uniform-content .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 14px;
            margin-left: 5px;
        }
        
        
        
    </style>
    <main class="main">
        <section class="home-slider position-relative pt-25 pb-20">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="position-relative">
                            <div class="hero-slider-1 style-3 dot-style-1 dot-style-1-position-1">
                                <div class="single-hero-slider single-animation-wrap">
                                    <div class="container">
                                        <div class="slider-1-height-3 slider-animated-1">
                                            <div class="hero-slider-content-2">
                                                <!-- <a class="animated btn btn-brush btn-brush-3" href="{% url 'shop-side' %}"> Shop Now </a> -->
                                            </div>
                                            <div class="slider-img">
                                                <img class="banner-img-fill" src="{% static 'user_side/hero (1).jpeg' %}" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="single-hero-slider single-animation-wrap">
                                    <div class="container">
                                        <div class="slider-1-height-3 slider-animated-1">
                                            <div class="hero-slider-content-2">
                                                <h4 class="animated"></h4>
                                                <h2 class="animated fw-900"></h2>
                                                <h1 class="animated fw-900 text-brand"></h1>
                                                <p class="animated"></p>
                                                <!-- <a class="animated btn btn-brush btn-brush-3" href="{% url 'shop-side' %}"> Shop Now </a> -->
                                            </div>
                                            <div class="slider-img">
                                                <img class="banner-img-fill" src="{% static 'user_side/hero (1).jpeg' %}" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slider-arrow hero-slider-1-arrow style-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Main Content -->
    <main class="main">
        <section class="product-tabs pt-25 pb-20 wow fadeIn animated">
            <div class="container">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-lg-3">
                        <form id="filter-form">
                            <!-- Category Widget -->
                            <div class="widget-category mb-30">
                                <h5 class="section-title style-1 mb-30 wow fadeIn animated">Category</h5>
                                <div class="custome-checkbox">
                                    {% for category in categories %}
                                        <div>
                                            <p>{{ category.name }}</p>
                                            <input class="form-check-input filter-checkbox" type="checkbox" name="category" id="category{{ category.id }}" value="{{ category.id }}"
                                                {% if category.id|stringformat:"s" in selected_categories %}checked{% endif %}>
                                            <label class="form-check-label" for="category{{ category.id }}"><span>{{ category.category_name }}</span></label>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>

                            <!-- Sort By Widget -->
                            <div class="widget-category mb-30">
                                <h5 class="section-title style-1 mb-30 wow fadeIn animated">Sort by</h5>
                                <select name="sort" id="sort-select" class="form-control">
                                    <option value="popularity" {% if current_sort == 'popularity'%}selected{% endif %}>Popularity</option>
                                    <option value="price_low_high" {% if current_sort == 'price_low_high' %}selected{% endif %}>Price: Low to High</option>
                                    <option value="price_high_low" {% if current_sort == 'price_high_low' %}selected{% endif %}>Price: High to Low</option>
                                    <option value="avg_rating" {% if current_sort == 'avg_rating' %}selected{% endif %}>Average Rating</option>
                                    <option value="featured" {% if current_sort == 'featured' %}selected{% endif %}>Featured</option>
                                    <option value="new_arrivals" {% if current_sort == 'new_arrivals' %}selected{% endif %}>New Arrivals</option>
                                    <option value="name_az" {% if current_sort == 'name_az' %}selected{% endif %}>Name: A to Z</option>
                                    <option value="name_za" {% if current_sort == 'name_za' %}selected{% endif %}>Name: Z to A</option>
                                    <option value="inventory" {% if current_sort == 'inventory' %}selected{% endif %}>Inventory</option>
                                </select>
                            </div>
                        </form>
                    </div>

                    <!-- Product List -->
                    <div class="col-lg-9">
                        <div class="tab-content wow fadeIn animated" id="myTabContent">
                            <div class="tab-pane fade show active" id="tab-one" role="tabpanel" aria-labelledby="tab-one">
                                <div class="row product-grid-4" id="product-list">
                                    {% include 'user_side/product_list.html' %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        //product filtering and sorting
        $(document).ready(function() {
            var isRequestInProgress = false; // Flag to track request status
    
            function updateProducts() {
                if (isRequestInProgress) {
                    return; // Do nothing if a request is already in progress
                }
    
                isRequestInProgress = true; // Set flag to true to indicate request is in progress
    
                $.ajax({
                    url: '{% url "shop-side" %}',
                    data: $('#filter-form').serialize(),
                    dataType: 'json',
                    success: function(data) {
                        $('#myTabContent').html(data.html);
                    },
                    complete: function() {
                        isRequestInProgress = false; // Reset flag when the request is complete
                    }
                });
            }
    
            $('.filter-checkbox, #sort-select').change(updateProducts);
            $('.filter-input').on('input', $.debounce(300, updateProducts));
        });
    </script>
{% endblock %}
