{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovered</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'user_side/assets/imgs/theme/favicon.svg' %}">

    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'user_side/assets/css/main.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Match background color with the login page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff; /* White background for the container */
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Match box shadow with login page */
            text-align: center;
            max-width: 500px; /* Consistent width */
            width: 100%;
        }
        h2 {
            color: #000000; /* Black color for the heading */
            margin-bottom: 1rem;
        }
        p {
            color: #666666; /* Gray color for text */
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background-color: #000000; /* Black background for the button */
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #333333; /* Dark gray on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Recovered</h2>
        <p>Your password has been set. You may go ahead and log in now.</p>
        <a href="{% url 'login' %}" class="btn">Log in</a>
    </div>

    <!-- Vendor JS -->
    <script src="{% static 'user_side/assets/js/vendor/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'user_side/assets/js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            {% if messages %}
            const messages = [
                {% for message in messages %}
                {
                    level: "{{ message.tags }}",
                    text: "{{ message }}"
                },
                {% endfor %}
            ];
            messages.forEach(message => {
                Swal.fire({
                    toast: true,
                    position: 'top-right',
                    icon: message.level === 'success' ? 'success' : 'error',
                    title: message.text,
                    showConfirmButton: false,
                    timer: 3000
                });
            });
            {% endif %}
        });
    </script>
</body>
</html>
