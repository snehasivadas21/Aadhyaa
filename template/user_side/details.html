<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #fff;
        }

        .breadcrumbs {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .breadcrumbs a {
            color: #555;
            text-decoration: none;
        }

        .breadcrumbs span {
            margin: 0 5px;
            color: #999;
        }

        .product-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .product-gallery {
            width: 50%;
        }

        .product-gallery img {
            width: 100%;
            border-radius: 10px;
        }

        .product-info {
            width: 45%;
        }

        .product-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .rating span {
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }

        .price {
            font-size: 28px;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .stock {
            color: green;
            margin-bottom: 20px;
        }

        .product-description {
            margin: 30px 0;
        }

        .product-description h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .product-description p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .add-to-cart {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-to-cart select, .add-to-cart button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .add-to-cart button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .add-to-cart button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Breadcrumbs -->
        <div class="breadcrumbs">
            <a href="#">Home</a> <span>&gt;</span>
            <a href="#">Shop</a> <span>&gt;</span>
            <span>Product Details</span>
        </div>

        <!-- Product Details -->
        <div class="product-header">
            <!-- Product Gallery -->
            <div class="product-gallery">
                <img src="https://via.placeholder.com/500" alt="Product Image">
            </div>

            <!-- Product Info -->
            <div class="product-info">
                <h1>Hooded Thermal Anorak</h1>
                <div class="rating">
                    <span>⭐⭐⭐⭐⭐</span>
                    <span>(5 Reviews)</span>
                </div>
                <div class="price">$270.00</div>
                <div class="stock">In Stock</div>

                <div class="product-description">
                    <h2>Description</h2>
                    <p>
                        A stylish, hooded thermal anorak crafted with adjustable features and superior materials. 
                        Perfect for keeping warm in style.
                    </p>
                </div>

                <!-- Add to Cart -->
                <div class="add-to-cart">
                    <select>
                        <option>Select Size</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
